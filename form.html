<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>TASCD</title>
</head>
<body>
    <h1 id="title">TASCD</h1>
    <div class="main">
        <p id="description">Time alone with God</p>
    <assets>
        <form id="survey-form" method="GET" action="https://twitter.com/templobelen?lang=es">
      <div >
      <div >
        <label id="name-label" for="name">Name: </label>
        <input class="name-label" type="text" name ="text" id="name" required placeholder="enter name" >
      </div><br>
      <div>
          <label id="email-label" for="name">Email: </label>
        <input type="email"name="email" id="email" placeholder="enter your email" required >
      </div><br>
      <div>
          <label id="number-label" for="name">Age:</label>
        <input class="number-label" type="number" min="1" max="100"  name="number" id="number" placeholder="0" required>   
      </div> 
    </div><br>
      <div class="righTab"> 
          <select name="" id="dropdown">
            <option disabled value>Select an option</option>
            <option value="book">book of mateo</option>
            <option value="book">book of lucas</option>
            <option value="book">book of juan</option>
            <option value="book">book of marcos</option>
          </select>
          </div><br>
          
            <div class="user">
                
              <ul id="preferences" style="list-style-position: inside">  
                <li class="pampe"><label><input name="preferences" value="0" type="radio" class="userRatings">which is a sin to correct or avoid</label></li>
                <li class="pampe"><label><input name="preferences" value="1" type="checkbox" class="userRatings">what is the act to adopt or avoid</label></li>
                <li class="pampe"><label><input name="preferences" value="2" type="checkbox" class="userRatings">which one is he commanded to obey</label></li>
                <li class="pampe"><label><input name="preferences" value="3" type="radio" class="userRatings">what is the promise to claim</label></li>
                <li class="pampe"><label><input name="preferences" value="4" type="checkbox" class="userRatings">example to follow or avoid</label></li>
                </ul>
              </div>
          <div class="comments">
              <label id="name-label" for="name">What did God say to you and what could he do about it? </label><br>
              <textarea name="" id="comments" cols="30" rows="5">enter you comments</textarea>
            </div>
           
         
          <div class="button">
            <button id="submit" type="submit">Submit</button>
          </div>
          </select>  
        </form>
      </assets>
    </div> 
</body>
</html>
